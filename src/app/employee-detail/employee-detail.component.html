<div>
  <div style="margin-bottom: 8px">Employee Details</div>

  <div *ngIf="employee">
    <div>
      <p><b>Id: </b> {{ employee.id }}</p>

      <p><b>Name: </b> {{ employee.name }}</p>

      <p><b>Location: </b> {{ employee.location }}</p>

      <p><b>Email: </b> {{ employee.email }}</p>

      <p><b>Mobile: </b> {{ employee.mobile }}</p>
    </div>
  </div>

  <div *ngIf="employee">
    <button [routerLink]="['/employees']" id-="back" style="margin-top: 6px">
      Back
    </button>
  </div>
</div>
